<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: commonHead(~{::title})}">
  <meta charset="UTF-8">
  <title>トップページ</title>
</head>
<header class="header">
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<body>
<div th:fragment="layout(project)" style="height: 100vh;" class="container-fluid">
  <div class="row h-100">
    <div class="col-2 border border-dark">
      <h5 class="mt-2">プロジェクト一覧</h5>
      <div th:each="project : ${projectsList}">
        <a th:href="@{/projects/{projectId}(projectId=${project.id})}" th:text="${project.name}"></a>
      </div>
    </div>
    <div class="col-10 border border-dark">
      <h5 class="mt-2">プロジェクトの詳細</h5>
      <div th:replace="~{projects/detail :: detail(project)}"></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
