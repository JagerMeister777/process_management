<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
</head>
<body>
<h2>ユーザー登録</h2>

  <form th:action="@{/user/resist}" th:object="${resistForm}" method="post">
    <div>
      <label>ログインID</label>
      <input type="text" th:field="*{loginId}">
    </div>
    <div>
      <label>パスワード</label>
      <input type="password" th:field="*{password}">
    </div>
    <div>
      <label>メールアドレス</label>
      <input type="email" th:field="*{email}">
    </div>
    <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color: red"></span>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
    <div>
      <input type="submit" value="サインアップ">
    </div>
  </form>
<a href="/">ログイン</a>
</body>
</html>
