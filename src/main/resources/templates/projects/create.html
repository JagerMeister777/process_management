<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>新規プロジェクト作成</title>
</head>
<body>
<h2>新規プロジェクト作成</h2>
<form th:action="@{/project/{id}/create(id=${id})}" method="post" th:object="${createProjectForm}">
  <div>
    <label for="name">プロジェクト名</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>
  <div>
    <label for="description">説明</label>
    <textarea id="description" th:field="*{description}" cols="30" rows="10"></textarea>
  </div>
  <div>
    <label for="users">招待するユーザー</label>
  </div>
  <div>
    <select id="users" name="users" multiple required>
      <option value="" disabled selected>選択してください</option>
      <option th:each="user : ${userList}"
              th:value="${user.id}"
              th:text="${user.name}">
      </option>
    </select>
  </div>
  <input type="submit" value="作成">
</form>
</body>
</html>
