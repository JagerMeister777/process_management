<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: commonHead(~{::title})}">
  <meta charset="UTF-8">
  <title>登録情報の更新</title>
</head>
<body>
<h2>登録情報の更新</h2>

<form th:action="@{/users/{id}(id=${id})}" th:object="${updateForm}" method="post">
  <div>
    <label>名前</label>
    <input type="text" th:field="*{name}" th:value="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
  </div>
  <div>
    <label for="loginId">ログインID</label>
    <input id="loginId" type="text" th:field="*{loginId}" th:value="*{loginId}" required>
    <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color: red"></span>
  </div>
  <div>
    <label for="email">メールアドレス</label>
    <input id="email" type="email" th:field="*{email}" th:value="*{email}" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
  </div>
  <div>
    <label for="password">パスワード</label>
    <input id="password" type="password" th:field="*{password}" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
  </div>
  <div>
    <label for="confirmPassword">確認用パスワード</label>
    <input id="confirmPassword" type="password" th:field="*{confirmPassword}" required>
    <span th:text="${message}" style="color: red"></span>
  </div>
  <div>
    <input type="submit" value="更新">
  </div>
</form>
</body>
</html>
