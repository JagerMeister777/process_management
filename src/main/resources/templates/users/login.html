<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: commonHead(~{::title})}">
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
<div class="container-fluid d-flex justify-content-center">
  <div class="row w-50">
    <div class="col-12">
      <h2 class="mt-3">ログイン</h2>
      <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="form-group mb-2">
          <label class="me-2 form-label">ログインID</label>
          <input class="form-control" type="text" th:field="*{loginId}" required>
        </div>
        <div class="form-group mb-2">
          <label class="me-2 form-label">パスワード</label>
          <input class="form-control" type="password" th:field="*{password}" required>
        </div>
        <span th:if="${errorMsg != null}" th:text="${errorMsg}" class="m-3 p-3 d-block text-white bg-danger border border-danger rounded-3"></span>
        <div class="d-flex justify-content-center mt-5 mb-3">
          <button class="btn btn-primary w-75 w-md-50" type="submit">ログイン</button>
        </div>
      </form>
      <a class="d-block text-center" th:href="@{/users/signup}">ユーザー登録はこちら</a>
    </div>
  </div>
</div>
</body>
</html>
