<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: commonHead(~{::title})}">
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
</head>
<body>
<div class="container-fluid d-flex justify-content-center">
  <div class="row w-50">
    <div class="col-12">
      <h2 class="mt-3">ユーザー登録</h2>

      <span th:text="${message}" style="color: red"></span>

      <form th:action="@{/users/signup}" th:object="${signupForm}" method="post">
        <div class="form-group mb-2">
          <label for="name" class="form-label">氏名</label>
          <input id="name" type="text" th:field="*{name}" class="form-control" required>
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{naem}" style="color: red"></span>
        </div>
        <div class="form-group mb-2">
          <label for="loginId" class="form-label">ログインID</label>
          <input id="loginId" type="text" th:field="*{loginId}" class="form-control" required>
          <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color: red"></span>
        </div>
        <div class="form-group mb-2">
          <label for="password" class="form-label">パスワード</label>
          <input id="password" type="password" th:field="*{password}" class="form-control" required>
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
        </div>
        <div class="form-group mb-2">
          <label for="email" class="form-label">メールアドレス</label>
          <input id="email" type="email" th:field="*{email}" class="form-control" required>
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
        </div>
        <div class="d-flex justify-content-center mt-5 mb-3">
          <button class="btn btn-primary w-75 w-md-50" type="submit">サインアップ</button>
        </div>
      </form>

      <a class="d-block text-center" th:href="@{/login}">ログインはこちら</a>

    </div>
  </div>
</div>
</body>
</html>
