<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>ユーザー情報変更</title>
</head>
<body>
<h2>ユーザー情報変更</h2>
<form th:action="@{/user/update" th:object="loginForm" method="post">
  <div>
    <label>ユーザーID</label>
    <input type="text" th:field="*{loginId}">
  </div>
  <div>
    <label>パスワード</label>
    <input type="text" th:field="*{password}">
  </div>
</form>
</body>
</html>
