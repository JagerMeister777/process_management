<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
<h2>ログイン</h2>
<span th:text="${errorMsg}" style="color: red"></span>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
  <div>
    <label>ログインID</label>
    <input type="text" th:field="*{loginId}">
  </div>
  <div>
    <label>パスワード</label>
    <input type="password" th:field="*{password}">
  </div>
  <span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color: red"></span>
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
  <div>
    <input type="submit" value="ログイン">
  </div>
</form>
<a th:href="@{/user/signup}">ユーザー登録はこちら</a>
</body>
</html>
